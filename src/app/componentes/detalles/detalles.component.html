<div *ngIf="persona !=null">

    <mat-card class="example-card">

        <mat-card-header>
        <h2>DETALLES DEL PERSONAJE</h2>
        </mat-card-header>

        <mat-card-content>
        <img mat-card-image [src]="persona.img">
        <h2>Apodo: {{persona.nickname}}</h2>
        <h2>Cumpleaños: {{persona.birthday}}</h2>
        <h2>Ocupación: {{persona.occupation[0]}}</h2>
        </mat-card-content>

      </mat-card>
      

</div>
