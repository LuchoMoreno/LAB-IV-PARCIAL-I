<router-outlet></router-outlet>


<mat-toolbar color="primary">
  <mat-toolbar-row>

    <button mat-button (click)="cambiarSerie('bb')">Breaking bad</button>
    <button mat-button (click)="cambiarSerie('bcs')">Better call saul</button>

  </mat-toolbar-row>
</mat-toolbar>


<table mat-table [dataSource]="listado" class="mat-elevation-z8">

  
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.img}} alt=""> <button mat-raised-button color="primary" style="margin-right:5px;" (click)="verDetalle(element)">Detalle</button>  <button mat-raised-button color="accent" style="margin-right:5px;" (click)="guardarFavoritos(element.name)">Agregar favorito</button>  </td>
    </ng-container>
  

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td> <!-- UTILIZO UN PIPE ACÃ -->
    </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  
  </table>




  <app-detalles [persona] = "persona"> </app-detalles>
